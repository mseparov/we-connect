<div class="login">
    <div class="colorLogin">
        <h1>Log In</h1>
        <h3>Welcome back!</h3>
        <input type="email" #email id="emailField" aria-describedby="emailHelp" placeholder="name@example.com">
        <input type="password" id="passwordField" #password placeholder="Password">
        <button (click)="onLogin(email.value, password.value)" class="submit" autocomplete="on">Log In</button>
    </div>
</div>
